<!DOCTYPE html>
<html>
<head>
	<title>Auto Responsys</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="dist/popup.css">
  <script src="lib/jquery.min.js" defer></script>
  <script src="dist/popup.js" defer></script>
</head>
<body>
  <div id="masking">
    <p>正在运行...</p>
    <button id="stopBtn">停止</button>
  </div>
  <div class="container">
    <div class="row">
      <div class="login-form" id="loginForm">
        <label for="username">用户名</label>
        <input type="text" id="username">
        <label for="password">密码</label>
        <input type="text" id="password">
      </div>

      <div class="config-form" id="configForm">
        <label>选择目标阶段</label>
        <div class="stages"></div>
      </div>
    </div>

    <div class="replace-form">
      <label for="imgSource">图片地址</label>
      <textarea type="text" id="imgSource" rows="2"></textarea>
      <label for="linkUrl">链接地址</label>
      <textarea type="text" id="linkUrl" rows="2"></textarea>
      <label for="pixelsSnippet">pixels片段（可选）</label>
      <textarea type="text" id="pixelsSnippet" rows="3"></textarea>
      <label for="linkTableName">Link Table名称（可选）</label>
      <input type="text" id="linkTableName">
      <span class="prompt" id="prompt"></span>
      <button id="runBtn" class="btn">开始运行</button>
      <button id="saveBtn" class="btn">保存</button>
      <a target="_blank" href="view-log.html" class="btn">查看日志</a>
    </div>
  </div>
</body>
</html>
