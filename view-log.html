<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>查看日志</title>
    <script src="lib/jquery.min.js" defer></script>
    <script src='dist/view-log.js' defer></script>
    <style>
      body { margin: 0; padding: 0 10px 10px 10px; }

      pre { font-size: 12px; white-space: pre-wrap; margin-top: 40px; }

      .filter { position: fixed; top: 0; background: white; width: 100%; height: 30px; padding-top: 10px; }

      #clear { margin-left: 10px; padding: 5px 15px; }
    </style>
  </head>
  <body>
    <div class="filter">
      <label for="filter">Log Filter: </label>
      <select id="filter">
        <option value="DEBUG|INFO|WARNING|ERROR">&gt;= DEBUG</option>
        <option value="INFO|WARNING|ERROR">&gt;= INFO</option>
        <option value="WARNING|ERROR">&gt;= WARNING</option>
        <option value="ERROR">&gt;= ERROR</option>
      </select>

      <button id="clear">Clear All Log</button>
    </div>
    <pre id='log'></pre>
  </body>
</html>
